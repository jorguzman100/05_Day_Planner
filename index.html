<!DOCTYPE html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
    integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous" />

  <!-- Main CSS -->
  <link rel="stylesheet" href="./style.css" />
  <title>Personal Agenda</title>
</head>

<body>
  <header class="alert alert-info">
    <h1>Personal Agenda</h1>
  </header>
  <!-- Container -->
  <div class="container">

    <div class="row row-cols-1 row-cols-lg-2">
      <div class="col">

        <!-- Month View -->
        <section class="row mb-4">
          <div class="col">
            <div class="card text-center">
              <div class="card-header">
                <h5>Month View</h5>
              </div>
              <div class="card-body p-2">
                <div style="display: block;">

                  <!-- Year and Month with Change Buttons -->
                  <div class="date alert alert-info m-0 p-0" role="alert" style="display: block;">
                    <span id="prevY">
                      <i class="fas fa-angle-double-left"></i>
                    </span>
                    <span id="year"></span>
                    <span id="nextY">
                      <i class="fas fa-angle-double-right"></i>
                    </span> <br>
                    <span id="prevM">
                      <i class="fas fa-angle-double-left"></i>
                    </span>
                    <span id="month"></span>
                    <span id="nextM">
                      <i class="fas fa-angle-double-right"></i>
                    </span>
                  </div> <!-- /Year and Month with Change Buttons -->

                  <table class="table table-bordered ">
                    <thead class="thead-light">

                      <!-- The Calendar Month -->
                      <tr>
                        <th>Mon</th>
                        <th>Tue</th>
                        <th>Wed</th>
                        <th>Thu</th>
                        <th>Fri</th>
                        <th>Sat</th>
                        <th>Sun</th>
                      </tr>
                    </thead>
                    <tbody>
                    </tbody> <!-- The Calendar Month -->
                  </table>
                </div>
              </div>

              <!-- Month View Footer -->
              <div class="card-footer text-muted">
                <div class="goal-saved alert alert-info m-0 p-0" role="alert" style="display: none;">
                  <strong>Activity saved</strong>
                </div>
              </div> <!-- /Month View Footer -->
            </div>
          </div>
        </section> <!-- /Month View -->
      </div>

      <div class="col goals_and_daylyPlanner">

        <!-- Daily Planner -->
        <section class="row">
          <div class="col daylyPlanner">
            <div class="card text-center">
              <div class="card-header">
                <h5>Daily Planner</h5>
              </div>
              <div class="card-body">
                <div class="plannerDayDates alert alert-info m-0 p-0" role="alert" style="display: block;">
                  <span id="dayDate"></span>
                </div>

                <!-- Day Activities are Displayed Here-->
                <div id="activities" style="display: none;">

                </div>
              </div>

              <!-- Daily Planner Footer -->
              <div class="card-footer text-muted">
                <div class="activity-saved alert alert-info m-0 p-0" role="alert" style="display: none;">
                  <strong>Activity saved</strong>
                </div>
              </div> <!-- /Daily Planner Footer -->
            </div>
          </div>
        </section> <!-- /Daily Planner -->
      </div>
    </div>
  </div> <!-- /Container -->

  <!-- jQuery -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>

  <!-- Font Awesome -->
  <script src="https://kit.fontawesome.com/e211982880.js" crossorigin="anonymous"></script>

  <!-- Moments.js -->
  <script src="https://momentjs.com/downloads/moment-with-locales.js"></script>

  <!-- Main js -->
  <script src="./script.js"></script>
</body>

</html>
