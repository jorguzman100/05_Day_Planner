<!DOCTYPE html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
    integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous" />

  <!-- Main CSS -->
  <link rel="stylesheet" href="./style.css" />
  <title>Hello, world!</title>
</head>

<body>
  <h1>Personal Agenda</h1>

  <div class="container">
    <div class="row row-cols-1 row-cols-md-2">
      <div class="col month_calendar">Month Calendar</div>
      <div class="col goals_and_daylyPlanner">
        <div class="row">
          <div class="col goals">Goals</div>
        </div>
        <div class="row">
          <div class="col daylyPlanner">
            <div class="card text-center">
              <div class="card-header">
                Daily Planner
              </div>
              <div class="card-body">
                <div id="activities" style="display: none;">

                </div>
              </div>
              <div class="card-footer text-muted">
                <div class="activity-saved alert alert-info m-0 p-0" role="alert" style="display: none;">
                  <strong>Activity saved</strong>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- jQuery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>

    <!-- Font Awesome -->
    <script src="https://kit.fontawesome.com/e211982880.js" crossorigin="anonymous"></script>

    <!-- Moments.js -->
    <script src="https://momentjs.com/downloads/moment-with-locales.js"></script>

    <!-- Main js -->
    <script src="./script.js"></script>
</body>

</html>
