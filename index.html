<!DOCTYPE html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
    integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous" />

  <!-- Main CSS -->
  <link rel="stylesheet" href="./style.css" />
  <title>Hello, world!</title>
</head>

<body>
  <h1>Personal Agenda</h1>

  <div class="container">
    <div class="row row-cols-1 row-cols-lg-2">

      <!-- Monthly Calendar -->

      <div class="col month_calendar">
        <!-- Goals -->
        <div class="row mb-4">
          <div class="col goalsSetter">
            <div class="card text-center">
              <div class="card-header">
                Month View
              </div>
              <div class="card-body p-2">
                <div id="goals" style="display: block;">
                  <table class="table table-bordered ">
                    <thead class="thead-light">
                      <tr>
                        <div class="date alert alert-primary m-0 p-0" role="alert" style="display: block;">
                          <span id="prevY">
                            <i class="fas fa-angle-double-left"></i>
                          </span>
                          <span id="year"></span>
                          <span id="nextY">
                            <i class="fas fa-angle-double-right"></i>
                          </span> <br>
                          <span id="prevM">
                            <i class="fas fa-angle-double-left"></i>
                          </span>
                          <span id="month"></span>
                          <span id="nextM">
                            <i class="fas fa-angle-double-right"></i>
                          </span>

                        </div>
                      </tr>
                      <tr>
                        <th>Mon</th>
                        <th>Tue</th>
                        <th>Wed</th>
                        <th>Thu</th>
                        <th>Fri</th>
                        <th>Sat</th>
                        <th>Sun</th>
                      </tr>
                    </thead>
                    <tbody>
                      <tr>
                        <td><span>1</span></td>
                        <td><span>2</span></td>
                        <td><span>3</span></td>
                        <td><span>4</span></td>
                        <td><span>5</span></td>
                        <td><span>6</span></td>
                        <td><span>7</span></td>
                      </tr>
                      <tr>
                        <td><span>x</span></td>
                        <td><span>x</span></td>
                        <td><span>x</span></td>
                        <td><span>x</span></td>
                        <td><span>x</span></td>
                        <td><span>x</span></td>
                        <td><span>x</span></td>
                      </tr>
                      <tr>
                        <td><span>x</span></td>
                        <td><span>x</span></td>
                        <td><span>x</span></td>
                        <td><span>x</span></td>
                        <td><span>x</span></td>
                        <td><span>x</span></td>
                        <td><span>x</span></td>
                      </tr>
                      <tr>
                        <td><span>x</span></td>
                        <td><span>x</span></td>
                        <td><span>x</span></td>
                        <td><span>x</span></td>
                        <td><span>x</span></td>
                        <td><span>x</span></td>
                        <td><span>x</span></td>
                      </tr>
                      <tr>
                        <td><span>x</span></td>
                        <td><span>x</span></td>
                        <td><span>x</span></td>
                        <td><span>x</span></td>
                        <td><span>x</span></td>
                        <td><span>x</span></td>
                        <td><span>x</span></td>
                      </tr>
                      <tr>
                        <td><span>x</span></td>
                        <td><span>x</span></td>
                        <td><span>x</span></td>
                        <td><span>x</span></td>
                        <td><span>x</span></td>
                        <td><span>x</span></td>
                        <td><span>x</span></td>
                      </tr>
                    </tbody>
                  </table>
                </div>
              </div>
              <div class="card-footer text-muted">
                <div class="goal-saved alert alert-info m-0 p-0" role="alert" style="display: block;">
                  <strong>Activity saved</strong>
                </div>
              </div>
            </div>
          </div>
        </div>


      </div>


      <div class="col goals_and_daylyPlanner">
        <!-- Goals -->
        <div class="row mb-4">
          <div class="col goalsSetter">
            <div class="card text-center">
              <div class="card-header">
                My Goals
              </div>
              <div class="card-body">
                <div id="goals" style="display: block;">

                </div>
              </div>
              <div class="card-footer text-muted">
                <div class="goal-saved alert alert-info m-0 p-0" role="alert" style="display: block;">
                  <strong>Activity saved</strong>
                </div>
              </div>
            </div>
          </div>
        </div>

        <!-- Daily Planner -->
        <div class="row">
          <div class="col daylyPlanner">
            <div class="card text-center">
              <div class="card-header">
                Daily Planner
              </div>
              <div class="card-body">
                <div id="activities" style="display: none;">

                </div>
              </div>
              <div class="card-footer text-muted">
                <div class="activity-saved alert alert-info m-0 p-0" role="alert" style="display: none;">
                  <strong>Activity saved</strong>
                </div>
              </div>
            </div>
          </div>
        </div> <!-- /Daily Planner -->
      </div>
    </div>

    <!-- jQuery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>

    <!-- Font Awesome -->
    <script src="https://kit.fontawesome.com/e211982880.js" crossorigin="anonymous"></script>

    <!-- Moments.js -->
    <script src="https://momentjs.com/downloads/moment-with-locales.js"></script>

    <!-- Main js -->
    <script src="./script.js"></script>
</body>

</html>
